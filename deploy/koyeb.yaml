name: whatsapp-bot-ultimate
services:
  - name: app
    ports:
      - port: 3000
        protocol: http
    env:
      - key: NODE_ENV
        value: production
      - key: WEB_PORT
        value: "3000"
    scaling:
      min: 1
      max: 1
    health_checks:
      http:
        path: /api/bot-status
        port: 3000
        scheme: HTTP
    routes:
      - path: /
        port: 3000
    instance_types:
      slug: nano
    git:
      branch: main
      repo: your-username/whatsapp-bot-ultimate
    build:
      command: npm install
    run:
      command: npm run web